spring.application.name=BE_NEWSWEBSITE

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=NEWSWEBSITE;encrypt=false
spring.datasource.username=sa
spring.datasource.password=2609
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=none  
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# Show SQL queries in console (optional, useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jspofile